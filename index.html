<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head> 
    <body>
        <div class="left-side">
            <div class="header">
                <div class="logo">
                    <img src="images/odin-lined.png" alt="odin logo" />
                </div>
                <div>ODIN</div>
            </div>
            <div class="footer">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halley West</a> on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                Unsplash</a>
            </div>
        </div>
        <div class="right-side">
            <div class="header-text">
                <p class="text-1">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="text-2">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-section">
                <h2>Let's do this!</h2>
                <form method="get" id="info-form" action="#">
                    <fieldset>
                        <div class="contact-element">
                            <div><label for="first-name">FIRST NAME</label></div>
                            <div><input type="text" id="first-name" name="first-name" placeholder="John" required /></div>
                        </div>
                        <div class="contact-element">
                            <div><label for="last-name">LAST NAME</label></div>
                            <div><input type="text" id="last-name" name="last-name" placeholder="Doe" required /></div>
                        </div>
                        <div class="contact-element">
                            <div><label for="e-mail">EMAIL</label></div>
                            <div><input type="email" id="e-mail" name="e-mail" placeholder="username@site" required/></div>
                        </div>
                        <div class="contact-element">
                            <div><label for="phone-number">PHONE NUMBER</label></div>
                            <div><input type="tel" id="phone-number" name="phone-number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required />
                            </div>
                        </div>
                        <div class="contact-element">
                            <div><label for="pwd">PASSWORD</label></div>
                            <div><input type="password" id="pwd" name="pwd" placeholder="password" required /></div>
                            <div class="error-message">* Passwords do not match</div>
                        </div>
                        <div class="contact-element">
                            <div><label for="confirm-pwd">CONFIRM PASSWORD</label></div>
                            <div><input type="password" id="confirm-pwd" name="confirm-pwd" placeholder="password" required /></div>
                            <div class="error-message"></div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="account-action">
                <div>
                    <button type="submit" form="info-form" id="create-button">Create Account</button>
                </div>
                <div>
                    <p>Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
