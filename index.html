<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="left-side">
            <img class="background-image" src="images/green-leaf.jpg" alt="background image" />
        </div>
        <div class="right-side">
            <div class="header-text">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-input">
                <h2>Let's do this!</h2>
                <form method="get" id="info-form" action="#">
                    <fieldset>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" />
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" />
                        </div>
                        <div>
                            <label for="e-mail">EMAIL</label>
                            <input type="email" id="e-mail" name="e-mail" />
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number" />
                        </div>
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div>
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd">
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="account-action">
                <div>
                    <button type="submit" form="info-form">Submit</button>
                </div>
                <div>
                    <p>Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
